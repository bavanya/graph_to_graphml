name: Pylint

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip <span class="highlighter highlight-on"><span class="highlighter highlight-on">install</span></span> --upgrade pip
        pip install pylint
    - name: Analysing the <span class="highlighter highlight-on">code</span> with pylint
      run: |
        pylint `ls -R|grep .py$|xargs`
